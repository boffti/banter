---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: maria-db
          image: mariadb
          imagePullPolicy: Always
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-credentials
                  key: MARIADB_ROOT_PASSWORD
            - name: MARIADB_DATABASE
              value: banter
          ports:
            - containerPort: 3306
              name: db-container
          volumeMounts:
              - name: maria-persistent-storage
                mountPath: /var/lib/mysql
      volumes:
        - name: maria-persistent-storage
          persistentVolumeClaim:
            claimName: maria-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: maria-db
  labels:
    app: db
spec:
  ports:
  - port: 3306
    protocol: TCP
    name: maria-db
  selector:
    app: maria-db
  type: NodePort