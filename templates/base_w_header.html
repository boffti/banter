    <!--[if lt IE 7]>

        <![endif]-->
    <div id="navbar" class="navbar navbar-primary flex-wrap" style="height:fit-content">
        <div class="container flex mobile-nav">
                <h2>&nbsp;Banter</h2>
            <nav>
                <ul class="">
                    <li class=""><a href="/">Home</a></li>
                    <li class=""><a href="#">Billboard</a></li>
                    <li class=""><a href="#">Shop</a></li>
                    <li class=""><a href="#">Clubs</a></li>
                    <li class=""><a href="#">Events</a></li>
                    <li class=""><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- ! If user in session -->
            <ul class="hidden" style="overflow:visible">
                <li class="dropdown">
                    <a href="#" class="profile flex">
                        <!-- <img id="avatarIMG" src=""
                            alt="profile" class="avatarIMG"> -->
                        <p id="profileName" class="profileName">{{session['user']['name'] }}</p>
                        <i class="fas fa-angle-down" style="margin-left: 8px;"></i>
                    </a>
                    <ul class="dropdown-content" style="top:50px">
                        <li class="dropdown-item">
                            <a href="/profile">
                                <i class="fas fa-user" style="margin-right: 8px;"></i>
                                My Profile
                            </a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/logout">
                                <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            
            <a id="btnMenu" href="#" class="menu-icon"><i class="fas fa-bars"></i></a>
        </div>
    </div>


    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
